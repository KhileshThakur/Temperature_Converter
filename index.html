<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature_Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&family=Merriweather+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Temperature Converter</h1>
    <div class="mid-section tab-contents " id="temperature">


        <div class="from">
            <h3>FROM : </h3><br>
            <div class="select1">
                <select id="inputTypetemp">
                    <option class="input-option" value="celsius">Celsius</option>
                    <option class="input-option" value="faranheit">Faranheit</option>
                    <option class="input-option" value="kelvin">Kelvin</option>

                </select>
            </div>
            <div class="input1">
                <input type="text" placeholder="Input" id="inputtemp">
            </div>

        </div>
        <div class="img">
            <img src="loop (1).png" alt="">
        </div>
        <div class="to">
            <h3>TO : </h3><br>
            <div class="select2">
                <select id="resultTypetemp">
                    <option class="result-option" value="celsius">Celsius</option>
                    <option class="result-option" value="faranheit">Faranheit</option>
                    <option class="result-option" value="kelvin">Kelvin</option>

                </select>
            </div>
            <div class="input2">
                <input type="text" placeholder="Result" id="resulttemp">
            </div>
        </div>


    </div>

    <footer>
        Created by KhileshThakur @2023
    </footer>

    <script src="index.js"></script>
</body>

</html>
